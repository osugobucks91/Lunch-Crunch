<div class="row text-center">
    <form ng-submit="businessCreate.businessCreate()">
        <div class="col-md-4 col-md-offset-4">
            <label>
                <p>Enter new food truck data</p>
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Food truck name:
                <input ng-model="businessCreate.name" type="text" class="form-control" />
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Image Url:
                <input ng-model="businessCreate.image" type="text" class="form-control" />
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Description:
                <input ng-model="businessCreate.description" type="text" class="form-control" />
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Address:
                <input ng-model="businessCreate.location" type="text" class="form-control" />
                <br />
                <p>
                    <input class="btn btn-default form-control" type="submit" value="Submit" />
                </p>

            </label>
        </div>
    </form>
</div>
