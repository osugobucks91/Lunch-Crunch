<div class="row text-center">
    <form ng-submit="businessRegister.register()">
        <div class="col-md-4 col-md-offset-4">
            <label>
                Food truck owner register page
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Email:
                <input ng-model="businessRegister.newBusiness.email" class="form-control" placeholder="Enter Email" />
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Password:
                <input ng-model="businessRegister.newBusiness.password" class="form-control" type="password" placeholder="Enter Password" />
                <br />
                <p>
                    <input class="btn btn-default form-control" type="submit" value="Register" />
                </p>

            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                <p>Already have a food truck account?</p>
                <p>Please <a href="#/business/login">login</a></p>
            </label>
        </div>
    </form>
</div>
