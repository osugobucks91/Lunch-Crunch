<div class="row text-center">

    <div class="container-fluid loginz">
        <div class="col-md-12">
            <div class="col-md-6 col-md-offset-3">
                <br>
                <h2>Login</h2>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" ng-submit="custLogin.login()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputUsername">Username</label>
                            <div class="col-sm-10">
                                <input ng-model="custLogin.username" class="form-control" id="inputUsername" placeholder="Enter Username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                            <div class="col-sm-10">
                                <input ng-model="custLogin.password" type="password" class="form-control" id="inputPassword" placeholder="Enter Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" /> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-primary model-title" id="myModalLabel" type="submit" value="Login" />
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
