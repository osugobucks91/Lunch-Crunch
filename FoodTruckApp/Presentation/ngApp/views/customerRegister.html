<div class="row text-center">
    <div class="col-md-12 col-md-offset-6">
        <br />
        <form ng-submit="custRegister.register()">
            Register for your account here
            <br />
            <div class="row">
                <input ng-model="custRegister.newCustomer.username" class="form-control" placeholder="Enter Username" />
            </div>
            <div class="row">
                <input ng-model="custRegister.newCustomer.password" class="form-control" type="password" placeholder="Enter Password" />
            </div>
            <br />
            <div class="row">
                <input type="submit" value="Login" class="form-control" />
            </div>
            <br />
            Already have an account? Please login below.
            <br />
        </form>
        <div class="row">
            <input type="submit" value="Login" class="form-control" ng-click="custLogin.goToLogin()" />
        </div>
    </div>
</div>
