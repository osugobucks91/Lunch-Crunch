<div class="row text-center">
    <form ng-submit="custRegister.register()">
        <div class="col-md-4 col-md-offset-4">
            <label>
                Register account as a new customer
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Email:
                <input ng-model="custRegister.newCustomer.email" class="form-control" placeholder="Enter Email" />
            </label>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <label>
                Password:
                <input ng-model="custRegister.newCustomer.password" class="form-control" type="password" placeholder="Enter Password" />

                <br />
                <p>
                    <input type="submit" value="Register" class="form-control" />
                </p>

            </label>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <label>
                <p>
                    Already have a customer account?
                </p>
                <p>
                    Please <a href="#/customer/login">login</a>
                </p>
            </label>
        </div>

    </form>
</div>
