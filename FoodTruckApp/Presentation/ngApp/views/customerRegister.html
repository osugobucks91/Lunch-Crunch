<div class="container-fluid loginz">
    <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
            <br>
            <h2>Registration</h2>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="custRegister.register()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputUsername">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputUsername" placeholder="Enter Username" ng-model="custRegister.newCustomer.userName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="custRegister.newCustomer.email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="custRegister.newCustomer.password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputPassword">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" ng-model="custRegister.newCustomer.confirmPassword" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Register" class="form-control btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
