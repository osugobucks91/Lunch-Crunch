<div class="gallery-grids gallery-grids-middle">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6" ng-repeat="i in list.foodTrucks | orderBy: '-rating'">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="example-image-link" data-lightbox="example-set" data-title="" ng-click="list.goToFoodTruck(i.id)"><img class="img-thumbnail" src="{{i.image}}" alt="" style="max-height:300px;width: auto" /></a>
                        </div>
                        <div class="col-md-8">
                            <div class="panel-body">
                                <p>
                                    <label>
                                        {{i.name}}
                                    </label>

                                </p>
                                <p>
                                    <label>
                                        {{i.location}}
                                    </label>

                                </p>

                            </div>
                            <div class="panel-body">
                                <label>
                                    {{i.description}}
                                </label>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="clearfix"> </div>
</div>
