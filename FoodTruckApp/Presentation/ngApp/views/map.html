<div class="row  text-center">



    <div class="col-md-4 col-md-offset-4">
        <div class="row">
            <h3>
                Food truck location map
            </h3>
        </div>
        <div class="row">
            <!--template for search box-->
            <div class="col-md-12" id="searchBoxParent">
                <script type="text/ng-template" id="searchBox.template.html">
                    <div class="col-md-12">
                        <div class="form-control">
                            <input class="text-center" type="text" ng-model="title" placeholder="Search Address" required />
                        </div>
                    </div>
                </script>
            </div>

            <div class="col-md-12" >

                <ui-gmap-google-map center="map.center"
                                    zoom="map.zoom"
                                    control="map.control">
                    <ui-gmap-search-box template="map.searchBox.template"
                                        events="map.searchBoxEvents"
                                        parentdiv="map.searchBox.parentdiv">
                    </ui-gmap-search-box>
                    <ui-gmap-markers models="map.markers"
                                     idkey="'id'"
                                     events="map.markersEvents"
                                     coords="'self'"
                                     click="onClick"
                                     title="'title'"
                                     options="'options'">
                        <ui-gmap-windows show="map.window.show"
                                         coords="map.window.model"
                                         closeClick="map.window.model.closeClick"
                                         class="mapWindow"
                                         click="onClick"
                                         options="map.window.options"
                                         ng-cloak>
                            <div ng-non-bindable>
                                <p>
                                    <a href="{{options.href}}" target="_blank">
                                        <img style="max-height:50px;width:auto" src="{{options.image}}" />
                                    </a>

                                </p>
                                <p>
                                    <label>
                                        {{options.title}}
                                    </label>
                                </p>
                            </div>

                        </ui-gmap-windows>
                    </ui-gmap-markers>

                </ui-gmap-google-map>

            </div>

            <div class="col-md-12">

                <span class="" style="table-layout:fixed;display:table;width:100%">
                    <a href="#/list" class="btn btn-default form-control" style="display:table-cell">
                        Truck List
                    </a>
                    <a href="#/map" class="btn btn-default form-control" style="display:table-cell">
                        Truck Map
                    </a>
                </span>

            </div>

        </div>
    </div>


</div>
